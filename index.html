    <title>宁骑个人主页 -2018</title>

    <style>
    
      /* Space out content a bit */
body {
  padding-top: 20px;
  padding-bottom: 20px;
}

/* Everything but the jumbotron gets side spacing for mobile first views */
.header,
.marketing,
.footer {
  padding-right: 15px;
  padding-left: 15px;
}

/* Custom page header */
.header {
  padding-bottom: 20px;
  border-bottom: 1px solid #e5e5e5;
}
/* Make the masthead heading the same height as the navigation */
.header h3 {
  margin-top: 0;
  margin-bottom: 0;
  line-height: 40px;
}

/* Custom page footer */
.footer {
  padding-top: 19px;
  color: #777;
  border-top: 1px solid #e5e5e5;
}

/* Customize container */
@media (min-width: 768px) {
  .container {
    max-width: 730px;
  }
}
.container-narrow > hr {
  margin: 30px 0;
}

/* Main marketing message and sign up button */
.jumbotron {
  text-align: center;
  border-bottom: 1px solid #e5e5e5;
}
.jumbotron .btn {
  padding: 14px 24px;
  font-size: 21px;
}

/* Supporting marketing content */
.marketing {
  margin: 40px 0;
}
.marketing p + h4 {
  margin-top: 28px;
}

/* Responsive: Portrait tablets and up */
@media screen and (min-width: 768px) {
  /* Remove the padding we set earlier */
  .header,
  .marketing,
  .footer {
    padding-right: 0;
    padding-left: 0;
  }
  /* Space out the masthead */
  .header {
    margin-bottom: 30px;
  }
  /* Remove the bottom border on the jumbotron for visual effect */
  .jumbotron {
    border-bottom: 0;
  }
}

    
    </style>
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">新田月会</a></li>
            <li role="presentation"><a href="#">宁世界</a></li>
            <li role="presentation"><a href="#">SayHi</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">宁骑的个人中心</h3>
      </div>

      <div class="jumbotron">
        <h1>个人中心开发</h1>
        <p class="lead">统一将个人开发过的项目进行管理,不再像以前紊乱,兴趣开发大多数为兴趣爱好,无经济收益</p>
        <p><a class="btn btn-lg btn-success" href="#" role="button">一起开发</a></p>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <h4>宁世界</h4>
          <p>主创的大型文字生存冒险沙盒类游戏,目标三个终端：移动端,PC端,Web端</p>

          <h4>SayHi</h4>
          <p>漫画小说兴趣类网站</p>

          
        </div>

        <div class="col-lg-6">
         <h4>新田月会</h4>
          <p>兴趣编程团队,找寻志同道合中人...</p>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2018 新田月会, 宁骑.</p>
      </footer>

    </div> <!-- /container -->

  </body>
